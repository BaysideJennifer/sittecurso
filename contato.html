      <main>
            <div class="container-form">
                <img src="assets/foto.banner-p.jpeg" alt="">

                    <fieldset>

                        <textarea cols="30" rows="10" id="mensagem"></textarea>
                        <button type="submit">ENVIAR</button>
                        <button type="reset">CANCELAR</button>
                    </fieldset>
                </form>
            </div>
